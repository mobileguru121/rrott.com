image: "ruby:2.3"

cache:
  paths:
    - vendor

stages:
  - test
  - deploy

before_script:
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US.UTF-8
  - export LC_ALL=en_US.UTF-8
  - bundle install -j $(nproc) --path vendor

rubocop:
  stage: test
  script:
    - rubocop

rspec:
  stage: test
  script:
    - bundle exec rspec