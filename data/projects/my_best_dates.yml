about:
  - " «MyBestDate» is a fake Dating website created for a CTF(Capture The Flag security game) organised for<a href='https://11.uisgcon.org/en/about-uisgcon' target='_blank' nofollow=true title='UISGCon 11(2015)'> UISGCon 11(2015)</a> - Ukrainian InfoSec conference held by Non-Government Organisation <strong>«Ukrainian Information Security Group»</strong>"
  - "This Dating website had no real users or profiles and was created with several pre-defined vulnerabilities that allowed players to get flags and proceed with the next part of the game. It has integrated chat and rating systems to allows gamers to use their skills on a system close to real ones."
