about:
  - "«FindMeGetMe» is a fake Dating website with an API for mobile application created for a CTF(Capture The Flag security game) organised for <a href='https://11.uisgcon.org/en/about-uisgcon' target='_blank'> UISGCon 11(2015)</a> - Ukrainian InfoSec conference held by Non Government Organisation <strong>«Ukrainian Information Security Group»</strong>"
  - "This Fake Dating website had no real users or profiles and was created with a pre-defined vulnerabilities related to Redis. I used a Free design and added vulnerable Rack application that gets photos from Redis service using Sockets technology."
role: "Full-Stack developer, second Game-Master"
responsibilities: "Creating back-end, integrating free design, configuring and optimising web, Redis servers, monitoring services and the application during the games. Creating API for a mobile app."
