about:
  - "«FindMeGetMe» is a fake Dating website with an API for mobile application created for a CTF(Capture The Flag security game) organised for <a href='https://11.uisgcon.org/en/about-uisgcon' target='_blank'> UISGCon 11(2015)</a> - Ukrainian InfoSec conference held by Non Government Organisation <strong>«Ukrainian Information Security Group»</strong>"
  - "This is a mobile iOS and Android multiplatform application that connects to FindMeGetMe.xyz to get information about fake accounts through the API. The application had several functions to hide the server it was connected to obfuscating its JS code."
